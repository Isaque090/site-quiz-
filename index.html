<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        * {

        .botao {
            background-color: #51f624 !important;

            border-radius: 100px;
            border: 2px solid #7bf624 !important;
            color: white !important;

            transition: all 0.7s ease;
            padding: 10px;
        }

        .botao:hover {

            border: 2px solid #7bf624 !important;
            color: black !important;
            transition: all 0.7s ease;

        }

        header {
            justify-items: center;
            margin-top: 50px;
            flex: 1;
        }

        .certa {
            background-color: rgb(0, 254, 17) !important;
        }

        .errado {
            background-color: rgb(253, 0, 0) !important;

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;

            color: white !important;
        }


        .resposta:hover:not(.respondida) {
            background-color: blue;
            color: white;
            transition: all 0.7s ease;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.5) !important;
        }

        .respondida:hover {
            background-color: none !important;
            transform: none !important;

        .todo {

            background-color: #e58989 !important;

        footer i:hover {
            text-shadow: 0px 0px 8px #ffffff;

        }

        @media (max-width:564px) {
            .todo {
                width: 80%;
                margin-top: 30px;
            }

            .botao {

                width: 50%;



            }



            #pergunta {
                font-size: 1.4rem !important;

                text-align: center;

            }
        }

        footer {
            background-color: black;
            height: auto;
            width: 100%;
            margin-top: 100px;
        }

        .navbar {
            background-color: #e58989 !important;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<body>
    <nav class="navbar navbar-expand-lg navbar-light ">
        <a class="navbar-brand" style="color: #ffffff;margin-left:2%;" href="#">Quiz do livro Senhora</a>


    </nav>
    <header>
        <h1 id="tituloquiz">Quiz do Livro</h1>
        <h3 id="pergunta"></h3>

        <div class="card todo" id="alternativas">
            <div class="card-body">
                <div class="card resposta" style=" background-color: rgba(255, 255, 255, 0.12) ;"
                    onclick="verificar(this,false)">
                    <div class="card-body">
                        <h5 id="alternativa1"></h5>
                    </div>
                </div>
                <div class="card resposta" style="  margin-top: 20px;background-color: rgba(255, 255, 255, 0.12) ;"
                    onclick="verificar(this,true)">
                    <div class="card-body">
                        <h5 id="alternativa2"> </h5>
                    </div>
                </div>
                <div class="card resposta" style="  margin-top: 20px;background-color: rgba(255, 255, 255, 0.12) ;"
                    onclick="verificar(this,false)">
                    <div class="card-body">
                        <h5 id="alternativa3"> </h5>
                    </div>
                </div>
                <div class="card resposta" style="  margin-top: 20px;background-color: rgba(255, 255, 255, 0.12) ;"
                    onclick="verificar(this,false)">
                    <div class="card-body">
                        <h5 id="alternativa4"></h5>
                    </div>
                </div>
            </div>
        </div>
        <h1 id="titulo" style="margin-top:10px; font-size:3rem;display:none;">Acertos:</h1>
        <h1 id="a" style="margin-top:20px; font-size:3.4rem;display: none;">0/8</h1>

        <a class="btn outline-primary botao" style="display:none;" id="Reiniciar" href="#"
            onclick="reiniciarQuiz()">Reiniciar</a>



    </header>




    <footer class="bg-dark text-white py-3 fixed-left">
        <div class="container text-center" style="margin-top:-15px;">
            <h4 class="py-3">Criador do site:</h4>
            <p class="" style="margin-top:-20px;">Isaque Severo
                <a href="https://github.com/Isaque090" target="_blank" class="text-white ms-2">
                    <i class="bi bi-github fs-4 "></i>
                </a>
            </p>



        </div>
        <div class="text-center mt-3">
            <small class="text-secondary ">&copy; 2025 Desenvolvimento de Sistemas. Todos os direitos reservados.
            </small>
        </div>
    </footer>

    <script>
        function reiniciarQuiz() {
            location.reload();
        }
        let contador = 0;
        let perguntaatual = 0;








        let perguntas = [
            {
                perguntaaa: "Quem √© a Senhora do livro?",
                alternativass: ["O fernando", "a Aur√©lia", "A Adelaide", "a D. Firmina"],
                correta: 1
            },
            {
                perguntaaa: "A Aur√©lia √© filha de uma?",
                alternativass: ["Padeira", "Costureira", "Camareira", "Gar√ßonete"],
                correta: 2
            },
            {
                perguntaaa: "Quem foi o primeiro amor do Fernando?",
                alternativass: ["Euüò§", "A Adelaide", "Um mendigo", "A Aur√©lia"],
                correta: 3
            },
            {
                perguntaaa: "O que fez as pessoas olharem com outros olhos Para a Aur√©lia?",
                alternativass: ["A heran√ßa de sua v√≥", "As not√≠cias de suas caridades", "A volta de uma guerra", "Sua personalidade (OO)"],
                correta: 0
            },
            {
                perguntaaa: "Com quem o Fernando se casou?",
                alternativass: ["Com a camareira", "Comigo", "Com a Adelaide", "Com a Aur√©lia"],
                correta: 2
            },
            {
                perguntaaa: "E por qual motivo?",
                alternativass: ["Por Dinheiro", "Por Amor", "Uma aposta perdida", "Para esconder um segredo"],
                correta: 0
            },
            {
                perguntaaa: "Esse livro √© de qual escola liter√°ria?",
                alternativass: ["Arcadismo", "Romantismo", "Classicismo", "Barroco"],
                correta: 1
            },
            {
                perguntaaa: "Quem √© o autor de Senhora?",
                alternativass: ["Machado de Assis", "Jos√© de Alencar", "Alu√≠sio Azevedo", "Rachel de Queiroz"],
                correta: 1
            },



        ];





        function carregarProximaPergunta() {
            if (perguntaatual === 7) {
                resultado()
            } else {
                perguntaatual++;

                p = perguntas[perguntaatual]
                document.getElementById('pergunta').innerHTML = p.perguntaaa;

                for (let i = 0; i < 4; i++) {
                    document.getElementById('alternativa'+(i+1)).innerHTML = p.alternativass[i];
               

                    const botao = document.getElementById('alternativa' + (i + 1)).parentElement.parentElement;//cria a variavel botao e pega o elemento pai dele com o .parentElement.parentElement
                    botao.onclick= function () {  
                        const correto = (i === p.correta)
                        verificar(this, correto);
                    }//quando o botao for clicado a fun√ßao verifaca se a resposta esta certa 
                }
            }
        }
        function resultado() {
            let alternativa = document.getElementById('alternativas');
            let pergunta = document.getElementById('pergunta');
            pergunta.style.display = "none";
            alternativa.style.display = "none";
            document.getElementById('a').innerHTML = contador + "/8";
            let acertos = document.getElementById('a');
            acertos.style.display = "block"
            let acerto = document.getElementById('titulo');
            acerto.style.display = "block"
            let quiz = document.getElementById('tituloquiz');
            quiz.style.display = "none"
            let reiniciar = document.getElementById('Reiniciar');
            reiniciar.style.display = "block"
        }//quando acabar as perguntas mostra os acertos e mostra o botao de reiniciar

        function verificar(elemento,correto) {

            if (correto) {
                elemento.classList.add("certa", "respondida");
                contador++;
                setTimeout(() => { alert('Resposta  certa!!!'); }, 399);
                setTimeout(() => {

                    document.querySelectorAll('.resposta').forEach(card => {
                        setTimeout(() => { card.classList.remove('certa', 'errado', 'respondida') }, 3);
                    });
                    carregarProximaPergunta();
                }, 1000);
            }
            else {
                
                elemento.classList.add("errado", "respondida");
                setTimeout(() => { alert('Resposta errada!!!'); }, 399);
                setTimeout(() => {
                    document.querySelectorAll('.resposta').forEach(card => {
                        setTimeout(() => { card.classList.remove('certa', 'errado', 'respondida') }, 3);
                    });



                    carregarProximaPergunta();
                }, 1000);
            }


        }
        document.getElementById('pergunta').innerHTML = perguntas[0].perguntaaa;
        document.getElementById('alternativa1').innerHTML = perguntas[0].alternativass[0];
        document.getElementById('alternativa2').innerHTML = perguntas[0].alternativass[1];
        document.getElementById('alternativa3').innerHTML = perguntas[0].alternativass[2];
        document.getElementById('alternativa4').innerHTML = perguntas[0].alternativass[3];

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

</body>
